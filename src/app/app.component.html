<h1>{{title}}</h1>

<b>Todo title : </b><input type="text" placeholder="add a todo item here" #newtodo (keyup.enter)="addTodo(newtodo.value);newtodo.value=''" (keyup.esc)="newtodo.value=''" /> &nbsp;&nbsp;&nbsp;

<button (click)="addTodo(newtodo.value);newtodo.value='';">add</button><br><br>
<table>
  <tr>
  <th>Label</th>
  <th>Priority</th>
  <th>Done</th>
  <th>Actions</th>
</tr>
<tr *ngFor="let todo of todo">
  <td><span >{{todo.label}}</span></td>
  <td>{{todo.priority}}</td>
  <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
  <td><button  (click)="deleteTodo(todo)">Delete
  </button></td>
</tr>
</table>
